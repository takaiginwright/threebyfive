<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3x5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['"IBM Plex Mono"', 'monospace'],
              display: ['Inter', 'sans-serif'],
            },
            letterSpacing: {
              'tighter': '-0.04em',
              'tight': '-0.02em',
              'normal': '0',
              'wide': '0.02em',
              'widest': '0.1em',
            },
            colors: {
              // Custom dark mode palette aliases
              night: {
                bg: '#0B0B0B',
                surface: '#1A1A1A',
                border: '#2C2C2C',
                text: '#F2F2F2',
                body: '#EAEAEA'
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-color: #F5F5F4; /* Stone-100 equivalent for a warm base */
      }
      .dark :root {
        --bg-color: #0B0B0B;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: #1c1917;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.4s ease, color 0.4s ease;
      }
      
      /* Remove scrollbars for cleaner UI */
      .no-scrollbar::-webkit-scrollbar,
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar,
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Cinematic Shadows & Depth */
      .shadow-cinematic {
        box-shadow: 
          0 4px 20px -2px rgba(0, 0, 0, 0.05),
          0 0 0 1px rgba(0, 0, 0, 0.03);
      }
      .shadow-cinematic-hover {
        box-shadow: 
          0 10px 30px -4px rgba(0, 0, 0, 0.08),
          0 0 0 1px rgba(0, 0, 0, 0.04);
      }
      
      /* Glassmorphism */
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      
      .dark .glass-panel {
        background: rgba(26, 26, 26, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Animations */
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-enter {
        animation: fadeUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      /* Smooth transitions */
      .transition-smooth {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
        transition-duration: 400ms;
      }
      
      /* Selection color for that premium feel */
      ::selection {
        background: #e7e5e4; /* Stone 200 */
        color: #000;
      }
      .dark ::selection {
        background: #404040;
        color: #fff;
      }
    </style>
